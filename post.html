<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết | Nguyễn Quốc Khang</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .post-content { background: white; padding: 40px; border-radius: 20px; border: 1px solid var(--border); }
        .post-content h3 { color: var(--text); margin-top: 30px; font-size: 1.4rem; }
        .post-content p { color: var(--sub); font-size: 1.1rem; line-height: 1.8; }
        .post-content ul, .post-content ol { color: var(--sub); font-size: 1.05rem; line-height: 1.8; margin-left: 20px;}
        .post-content li { margin-bottom: 10px; }
        .post-content pre { background: #f4f4f5; padding: 15px; border-radius: 8px; overflow-x: auto; font-family: monospace; font-size: 0.9rem; }
        .post-meta { color: var(--sub); margin-bottom: 20px; font-style: italic; }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <strong style="color:var(--accent); font-size: 1.3rem;">Khang Blog</strong>
        <div>
            <a href="index.html" class="menu-link">Home</a>
            <a href="blog.html" class="menu-link active">Blog</a>
            <a href="about.html" class="menu-link">About</a>
            <a href="contact.html" class="menu-link">Contact</a>
        </div>
    </div>
</nav>

<div class="container">
    <a href="blog.html" class="btn" style="background:transparent; color:var(--sub); border:1px solid var(--border); margin-bottom: 20px; display: inline-block;">← Quay lại danh sách</a>

    <div id="post-container">
        </div>
</div>

<footer>© 2025 • Nguyễn Quốc Khang</footer>

<script src="blog-data.js"></script> 

<script>
    // Lấy ID từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));

    const container = document.getElementById('post-container');

    // Kiểm tra biến postsData (tên mới) có tồn tại không
    if (typeof postsData !== 'undefined') {
        // Tìm bài viết tương ứng
        const post = postsData.find(p => p.id === postId);

        if (post) {
            // Nếu tìm thấy bài viết -> Hiển thị
            document.title = post.title + " | Khang Blog";
            container.innerHTML = `
                <article class="post-content">
                    <span class="tag" style="font-size: 1rem;">${post.cat}</span>
                    <h1 style="font-size: 2.5rem; margin: 10px 0;">${post.title}</h1>
                    <div class="post-meta">Đăng ngày: ${post.date} • Tác giả: Nguyễn Quốc Khang</div>
                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 30px 0;">
                    
                    <div class="content-body">
                        ${post.content} 
                    </div>
                </article>
            `;
        } else {
            // Có dữ liệu nhưng không tìm thấy ID này
            container.innerHTML = `
                <div style="text-align:center; padding: 50px;">
                    <h1>404 - Không tìm thấy bài viết</h1>
                    <p>Bài viết bạn tìm kiếm không tồn tại hoặc đã bị xóa.</p>
                    <a href="blog.html" class="btn">Về trang chủ Blog</a>
                </div>
            `;
        }
    } else {
        // Lỗi không load được file dữ liệu hoặc sai tên biến
        console.error("Lỗi: Không tìm thấy biến 'postsData'");
        container.innerHTML = `
             <div style="text-align:center; color: red; padding:30px; border:1px dashed red;">
                <h3>⚠️ Lỗi tải nội dung</h3>
                <p>Không tìm thấy dữ liệu bài viết.</p>
                <p>Hãy chắc chắn bạn đã sửa file <b>blog-data.js</b> và đặt tên biến là <code>postsData</code>.</p>
            </div>
        `;
    }
</script>
</body>
</html>
