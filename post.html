<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết | Khang Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .post-content { background: white; padding: 40px; border-radius: 20px; border: 1px solid var(--border); }
        .post-content h1 { font-size: 2rem; margin-bottom: 10px; }
        .post-meta { color: var(--sub); font-style: italic; margin-bottom: 30px; }
        pre { background: #f4f4f5; padding: 15px; border-radius: 8px; overflow-x: auto; }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <strong style="color:var(--accent); font-size: 1.3rem;">Khang Blog</strong>
        <div>
            <a href="index.html" class="menu-link">Home</a>
            <a href="blog.html" class="menu-link active">Blog</a>
            <a href="about.html" class="menu-link">About</a>
            <a href="contact.html" class="menu-link">Contact</a>
        </div>
    </div>
</nav>

<div class="container">
    <a href="blog.html" class="btn" style="background:transparent; color:var(--sub); border:1px solid var(--border); margin-bottom: 20px;">← Quay lại danh sách</a>
    <div id="post-container"></div>
</div>

<footer>© 2025 • Nguyễn Quốc Khang</footer>

<script src="blog-data.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));
    const container = document.getElementById('post-container');

    // SỬA: Dùng đúng tên 'blogdata' (chữ thường)
    if (typeof blogdata !== 'undefined') {
        const post = blogdata.find(p => p.id === postId);
        if (post) {
            document.title = post.title + " | Khang Blog";
            container.innerHTML = `
                <article class="post-content">
                    <span class="tag">${post.cat}</span>
                    <h1>${post.title}</h1>
                    <div class="post-meta">Ngày đăng: ${post.date}</div>
                    <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
                    <div>${post.content}</div>
                </article>
            `;
        } else {
            container.innerHTML = "<h1>404 - Không tìm thấy bài viết</h1>";
        }
    } else {
        container.innerHTML = "<h3 style='color:red'>Lỗi: Không tìm thấy biến 'blogdata'. Kiểm tra lại file blog-data.js</h3>";
    }
</script>

</body>
</html>
