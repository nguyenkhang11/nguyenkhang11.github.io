<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Lập Trình Mạng | Nguyễn Quốc Khang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="nav-inner">
        <strong style="color:var(--accent); font-size: 1.3rem;">Khang Blog</strong>
        <div>
            <a href="index.html" class="menu-link">Home</a>
            <a href="blog.html" class="menu-link active">Blog</a>
            <a href="about.html" class="menu-link">About</a>
            <a href="contact.html" class="menu-link">Contact</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Blog Lập Trình Mạng</h1>
    
    <div class="grid-layout" id="blog-list">
        </div>
</div>

<footer>© 2025 • Nguyễn Quốc Khang</footer>

<script src="blog-data.js"></script>

<script>
    const blogContainer = document.getElementById('blog-list');

    // SỬA: Dùng tên 'blogdata' (chữ thường) để khớp với file trên GitHub của bạn
    // Kiểm tra xem biến blogdata có tồn tại không
    if (typeof blogdata !== 'undefined') {
        blogdata.forEach(post => {
            blogContainer.innerHTML += `
                <article class="card">
                    <span class="tag">${post.cat} • ${post.date}</span>
                    <h3>${post.title}</h3>
                    <p>${post.desc}</p>
                    
                    <a href="post.html?id=${post.id}" style="color:var(--accent); font-weight:600; text-decoration:none">Đọc tiếp →</a>
                </article>
            `;
        });
    } else {
        // Nếu vẫn lỗi, hiện thông báo chi tiết
        console.error("Vẫn chưa tìm thấy biến 'blogdata'");
        blogContainer.innerHTML = `
            <div style="text-align:center; color: red; padding:30px; border:1px dashed red;">
                <h3>⚠️ Vẫn chưa tải được dữ liệu</h3>
                <p>Code đang tìm biến tên là: <b>blogdata</b> (chữ thường)</p>
                <p>Bạn hãy mở file <i>blog-data.js</i> và kiểm tra dòng đầu tiên xem có phải là <code>const blogdata = [</code> không nhé.</p>
            </div>
        `;
    }
</script>

</body>
</html>
